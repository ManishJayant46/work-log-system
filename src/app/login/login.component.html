<div class="bg_cover">
  <form class="main-form first" (ngSubmit)="login()">
    <div class="main-form__title">
      <h1>Login</h1>
    </div>
    <div class="main-form__body">
      <input class="main-form__body--input"  id="username" [(ngModel)]="username" name="username" required placeholder="Username"  [ngClass]="{ 'input-error': errorMessage }" />
      <input class="main-form__body--input"  type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" [ngClass]="{ 'input-error': errorMessage }" />
      <button class="btn full_btn"  type="submit">Login</button>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </div>
  </form>
</div>
