<div *ngIf="subJobs.length > 0">
    <h2>{{ jobName }}</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let subJob of subJobs">
          <td>{{ subJob.id }}</td>
          <td>{{ subJob.name }}</td>
          <td>{{ subJob.startTime }}</td>
          <td>{{ subJob.endTime }}</td>
          <td>{{ subJob.status ? 'Active' : 'Inactive' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="subJobs.length === 0">
    <p>No sub jobs available.</p>
  </div>
